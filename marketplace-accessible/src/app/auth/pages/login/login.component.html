<nb-card size="giant" >
  <nb-card-body >
    <form [formGroup]="loginForm">
      <div class="row">
        <div class="col-12 col-sm-12 col-md-4 col-lg-4 container">
          <h1>Iniciar Sesión</h1>
          <p class="sub-title">Hola! Ingresa con tu correo electrónico y contraseña.</p>
          <label class="label col-form-label mr-4">Correo electrónico</label>
          <nb-form-field>
            <input
              nbInput
              fullWidth
              min="8"
              type="email"
              formControlName="email"
              [status]="
                !form.email.pristine && form.email.errors?.required
                  ? 'danger'
                  : form.email.errors
                  ? 'basic'
                  : 'success'
              "
            />
          </nb-form-field>
          <br />
          <p
            class="red"
            *ngIf="!form.email.pristine && form.email.errors?.required"
          >
            El Correo electrónico es requerido
          </p>
          <br />

          <label class="label col-form-label mr-4">Contraseña</label>
         
          <nb-form-field>
            <input
              fullWidth
              type="password"
              formControlName="password"
              [type]="getInputType()"
              nbInput
              [status]="
                !form.password.pristine && form.password.errors?.required
                  ? 'danger'
                  : form.password.errors
                  ? 'basic'
                  : 'success'
              "
            />
            <button nbSuffix nbButton ghost (click)="toggleShowPassword()">
              <nb-icon
                [icon]="showPassword ? 'eye-outline' : 'eye-off-2-outline'"
                pack="eva"
                [attr.aria-label]="
                  showPassword ? 'hide password' : 'show password'
                "
              >
              </nb-icon>
            </button>
            <a style="text-align: right;" routerlink="" class="forgot-password caption-2" href="auth/login">¿Olvidaste la contraseña?</a>

          </nb-form-field>
          
          <br />
          <p
            class="red"
            *ngIf="!form.password.pristine && form.password.errors?.required"
          >
            La contraseña es requerida, con un mínimo de 8 caracteres
          </p>
          <br />

          <div class="ml-auto">
            <button
              [disabled]="!form.email.valid || !form.password.valid"
              nbButton
              status="info"
              fullWidth
            >
              Iniciar sesión
            </button>
          </div>
          <br>
          <section aria-label="Register" class="another-action"> ¿Aún no tienes creada una cuenta? <a routerlink="../register" class="text-link" href="auth/register">Registrar</a></section>
        </div>
        
      </div>
      
    </form>
  </nb-card-body>
</nb-card>
