<script src="assets/main_task.js"></script>

<!-- RESPONSIVE -->

  <ul class="menu_items" id="mode" >
    <li class="row" style="justify-content: center;">
      <input
        nbInput
        style="margin-left: 10px; display: flex; width: 300px ; height: 40px;"
        type="search"
        placeholder="Buscar Productos"
        aria-label="Search"
        [(ngModel)]="search"
      />
      <button class="btn-sm" (click)="goToListProduct()" nbButton status="info" type="submit">
        <nb-icon icon="search-outline"></nb-icon>
        Buscar
      </button>
    </li>
    <li (click)="showMenu()"><a routerLink="">Inicio</a></li>
    <li (click)="showMenu()"><a routerLink="marketplace/create-product">Vender</a></li>
    <li (click)="showMenu()"><a routerLink="marketplace/edit-interface">Personalización</a></li>
    <li (click)="showMenu()"><a routerLink="marketplace/view-profile">Ver mi perfil</a></li>
    <li (click)="showMenu()"><a routerLink="marketplace/view-list-products">Ver mis productos</a></li>
    <li (click)="showMenu()"><a routerLink="marketplace/favorites">Favoritos</a></li>

<!-- NORMAL -->
<nav class="menu fixed-top">
  <label class="logo">Marketplace</label>
  <div class="container">
    <div class="column">
      <div>
        <ul class="menu_items" id="mode">
          <li>
            <input
              style="margin-left: 10px; display: flex; width: 400px"
              nbInput
              class="form-control mr-sm-2"
              type="search"
              placeholder="Buscar Productos"
              aria-label="Search"
              [(ngModel)]="search"
            />
          </li>
          <li>
            <button
              (click)="goToListProduct()"
              nbButton
              status="info"
              type="submit"
            >
              <nb-icon icon="search-outline"></nb-icon>
              Buscar
            </button>
          </li>
        </ul>
      </div>
      <div>
        <ul class="menu_items" id="mode" style="margin-top: 5px">
          <li [routerLinkActive]="['active']"><a routerLink="marketplace/main">Inicio</a></li>
          <li [routerLinkActive]="['active']"><a routerLink="marketplace/create-product">Vender</a></li>
          <li [routerLinkActive]="['active']"><a routerLink="marketplace/categories">Categorías</a></li>
          <li [routerLinkActive]="['active']"><a routerLink="marketplace/edit-interface">Personalización</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="column ">
      <div style="float: right">
        <ul class="menu_items" id="mode" style="margin-top: 5px">
          <li >
            <nb-toggle
            class="row menu_items"
              *ngIf="currentTheme === 'default'"
              (click)="changeTheme('dark')"
            >
            <p class="textColor">
              <nb-icon icon="sun-outline" class="textColor"></nb-icon> Modo
              claro
            </p>
            </nb-toggle
            >
            <nb-toggle
            class="row menu_items"
              *ngIf="currentTheme === 'dark'"
              checked="true"
              (click)="changeTheme('default')"
            >
            <p class="textColor">
              <nb-icon icon="moon-outline" class="textColor"></nb-icon> Modo
              oscuro
            </p>
              </nb-toggle
            >
          </li>
        </ul>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="column">
      <div>
        <ul class="menu_items" id="mode" style="margin-top: 5px">
          <li [nbSpinner]="loading" nbSpinnerStatus="primary">
            <p
              class="text"
              [nbContextMenu]="itemsLogin"
              nbContextMenuTrigger="click"
              nbContextMenuTag="my-context-menu"
            >
              <nb-icon class="iconSize" icon="person-outline"></nb-icon>
              {{name}} {{surname}}
            </p>
          </li>
        </ul>
      </div>

      
    </div>
    
  </div>

  <div class="container">
    <div class="column">
      <div>
        <ul class="menu_items" id="mode" style="margin-top: 5px">
          <li>
            <a
              onclick="startCalibration()"
              class="btn btn-info"
            >
              Calibrar
            </a>
          </li>
          
          <li id="start-btn"
              style="display: none">
            <a
              onclick="startExperiment()"
              class="btn btn-success"
            >
              Comenzar
            </a>
          </li>
          <li id="end-btn">
            <a
              onclick="export_eyedata_results()"
              class="btn btn-warning"
              style="margin-right: 2px"
            >
              Termina el intento
            </a>
          </li>
        </ul>
      </div>
    </div>

  </div>
  



  <span class="btn_menu" (click)="showMenu()">
    <i class="fa fa-bars"></i>
  </span>

  
</nav>
