<nb-card>
    <nb-card-header class="title"> <strong> Listado de productos</strong> </nb-card-header>
   
    <nb-card-body [nbSpinner]="getProductSpinnerLoading">
      <div
        style="justify-content: space-around"
        *ngIf="listProducts.length > 0; else noProducts"
      >
        <ng-container *ngFor="let product of listProducts; let i = index">
          <nb-card accent="info" *ngIf="product.isActive" style="margin: 10px">
            <nb-card-body>
              <div class="row">
                <div class="col-12 col-sm-12 col-md-4 col-lg-4">
                  <img
                    [src]="product.images[0].name"
                    alt=""
                    width="200px"
                    height="200px"
                  />
                </div>
                <div class="col-12 col-sm-12 col-md-5 col-lg-5">
                  <h1 class="title">{{ product.title }}</h1>
                  <hr />
                  <h1>${{ product.price }}</h1>
                </div>
                <div class="col-1"></div>
                <div class="col-12 col-sm-12 col-md-2 col-lg-2">
                  <button (click)="goToViewProduct(product.id)" nbButton status="info" style="float: center; margin-top: 4rem;">
                    <nb-icon icon="eye-outline"></nb-icon>
                    Ver producto
                  </button>
                </div>
              </div>
            </nb-card-body>
          </nb-card>
        </ng-container>
      </div>
      <ng-template #noProducts>
        <div *ngIf="!getProductSpinnerLoading" style="text-align: center">
          <h1>No hay productos encontrados :(</h1>
        </div>
      </ng-template>
    </nb-card-body>
  </nb-card>
