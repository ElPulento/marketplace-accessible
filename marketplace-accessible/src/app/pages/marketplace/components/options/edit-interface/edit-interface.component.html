<nb-card size="giant">
  <nb-card-body>
    <div class="row">
      <div class="col-12 col-sm-12 col-md-6 col-lg-6">
        <h1 style="cursor: default">Personalización</h1>
        <nb-card accent="info">
          <nb-card-header>Cambiar color de la página</nb-card-header>
          <nb-card-body>
            <nb-radio-group [(ngModel)]="themes">
              <nb-radio (click)="changeTheme('default')" value="default"
                >Modo claro</nb-radio
              >
              <nb-radio
                (click)="changeTheme('dark')"
                value="dark"
                checked="true"
                >Modo oscuro</nb-radio
              >
            </nb-radio-group>
          </nb-card-body>
        </nb-card>

        <nb-card accent="info">
          <nb-card-header>Cambiar tamaño de la página</nb-card-header>
          <nb-card-body>
            <nb-actions size="small">
              <nb-action class="control-item">Tamaño de pantalla</nb-action>
              <nb-action
                (click)="zoomDown()"
                class="control-item"
                icon="minus-circle-outline"
              ></nb-action>
              <nb-action
                (click)="zoomUp()"
                class="control-item"
                icon="plus-circle-outline"
              ></nb-action>
            </nb-actions>
          </nb-card-body>
        </nb-card>
      </div>
      <div
        class="col-12 col-sm-12 col-md-6 col-lg-6"
        style="text-align: center"
      >
        <br />
        <img
          src="assets/images/personalizacion.png"
          alt="Imagen referencial de una persona "
        />
      </div>
    </div>
  </nb-card-body>
</nb-card>
